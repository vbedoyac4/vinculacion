<div class="animated fadeIn">
  <!--/.row//////////////////////////////////-->
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-edit"></i>Agregar Grado
          <div class="card-header-actions">
            <button type="button" class="card-header-action btn btn-link btn-setting"><i class="icon-settings"></i></button>
            <button type="button" class="card-header-action btn btn-link btn-minimize"(click)="toggleCollapse()"><i class={{iconCollapse}}></i></button>
            <button type="button" class="card-header-action btn btn-link btn-close"><i class="icon-close"></i></button>
          </div>
        </div>
        <div (collapsed)="collapsed($event)"
             (expanded)="expanded($event)"
             [collapse]="isCollapsed"
             class="card-body">
          <form class="form-horizontal">
          <div class="form-group">
            <label class="col-form-label" for="prependedInput">Grado</label>
            <div class="controls">
              <div class="input-prepend input-group">
                <div class="input-group-prepend">
                </div>
                <input id="prependedInput" class="form-control" size="16" type="text">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-form-label" for="appendedInput">Jornada</label>
            <div class="controls">
              <div class="input-group">
                <input id="appendedInput" class="form-control" size="16" type="text">
                <div class="input-group-append">
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-form-label" for="appendedInput">Seccion</label>
            <div class="controls">
              <div class="input-group">
                <input id="appendedInput" class="form-control" size="16" type="text">
                <div class="input-group-append">
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-form-label" for="appendedInput">Periodo</label>
            <div class="controls">
              <div class="input-group">
                <input id="appendedInput" class="form-control" size="16" type="text">
                <div class="input-group-append">
                </div>
              </div>
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Agregar</button>
          </div>
        </form>
        </div>
      </div>
    </div> <!--/.col-->
  </div><!--/.row-->
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Lista de Grados
        </div>
        <div class="card-body">
 
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
